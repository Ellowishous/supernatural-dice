<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Supernatural Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input {
      background: #222;
      border: 2px solid #555;
      color: #e0e0e0;
      font-size: 2em;
      width: 70px;
      text-align: center;
      margin: 0 10px;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 50px;
      max-width: 800px;
      font-size: 1.5em;
      line-height: 1.8em;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1>Reveal Your Fate</h1>
  <p>Enter the numbers you rolled:</p>
  <div>
    <input type="number" id="location" min="1" max="6" placeholder="L">
    <input type="number" id="action" min="1" max="6" placeholder="A">
    <input type="number" id="fate" min="1" max="6" placeholder="F">
  </div>
  <button onclick="revealPath()">Reveal Your Path</button>

  <div class="result" id="result"></div>

  <script>
    const paths = {
      
      const l = document.getElementById('location').value;
      const a = document.getElementById('action').value;
      const f = document.getElementById('fate').value;
      const key = `${l}-${a}-${f}`;
      const story = paths[key] || "The spirits are silent... this path has yet to be uncovered.";
      document.getElementById('result').textContent = story;
    }
    
  <script>
  let paths = {};

  // Load the JSON file
  fetch('whispers_of_fate_paths.json')
    .then(response => response.json())
    .then(data => {
      paths = data;
    });

  function showStory() {
    const roll = document.getElementById('roll').value.trim();
    const storyDiv = document.getElementById('story');

    if (paths[roll]) {
      const entry = paths[roll];
      storyDiv.innerHTML = `
        <h2>${entry.location}</h2>
        <p><strong>Action:</strong> ${entry.action}</p>
        <p><strong>Fate:</strong> ${entry.fate}</p>
        <p>${entry.story}</p>
      `;
    } else {
      storyDiv.innerHTML = "<p>Please enter a valid 3-digit roll (111 to 666).</p>";
    }
  }
</script>


</body>
</html>
