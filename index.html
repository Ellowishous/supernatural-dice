<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fate Whispers in Threes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #f5f5f5;
      font-family: 'Cinzel', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .intro {
      text-align: center;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }
    .word {
      display: block;
      opacity: 0;
      animation: fadeWord 3s ease forwards;
    }
    .word:nth-child(1) {
      animation-delay: 0s;
    }
    .word:nth-child(2) {
      animation-delay: 3s;
    }
    .word:nth-child(3) {
      animation-delay: 6s;
    }
    @keyframes fadeWord {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #begin {
      display: none;
      margin-top: 50px;
      font-size: 1.5em;
      padding: 20px 40px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #begin:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="intro">
    <span class="word">Fate</span>
    <span class="word">Whispers</span>
    <span class="word">in Threes</span>
    <button id="begin" onclick="window.location.href='index.html'">Begin</button>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById('begin').style.display = 'inline-block';
    }, 9500);
  </script>
</body>
</html>
