<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Supernatural Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6em;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    p {
      font-size: 3em;
      margin-bottom: 40px;
    }
    input {
      background: #222;
      border: 3px solid #555;
      color: #e0e0e0;
      font-size: 3em;
      width: 120px;
      text-align: center;
      margin: 0 15px;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 50px;
      padding: 25px 50px;
      font-size: 2em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 300px;
      height: 80px;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 50px;
      max-width: 900px;
      font-size: 2em;
      line-height: 2em;
      padding: 0 30px;
    }
  </style>
</head>
<body>
  <h1>Reveal Your Fate</h1>
  <p>Enter the numbers you rolled:</p>
  <div>
    <input type="number" id="location" min="1" max="6" placeholder="L">
    <input type="number" id="action" min="1" max="6" placeholder="A">
    <input type="number" id="fate" min="1" max="6" placeholder="F">
  </div>
  <button onclick="revealPath()">Reveal Your Path</button>

  <div class="result" id="result"></div>

  <script>
    const locations = [
      "Abandoned Asylum", "Foggy Graveyard", "Cursed Cathedral",
      "Haunted Forest", "Mirror Dimension", "Ghostly Crypt"
    ];
    const actions = [
      "Summon a spirit", "Speak to the dead", "Find a hidden relic",
      "Face a phantom", "Release a curse", "Investigate the grounds"
    ];
    const fates = [
      "You succeed – but something followed you back.",
      "You fail – the curse spreads.",
      "You vanish – your name is forgotten.",
      "You succeed – but at what cost?",
      "The supernatural takes over.",
      "You awaken – was it all a dream?"
    ];

    const paths = {};
    for (let l = 1; l <= 6; l++) {
      for (let a = 1; a <= 6; a++) {
        for (let f = 1; f <= 6; f++) {
          const key = `${l}-${a}-${f}`;
          const story = `You arrive at the ${locations[l - 1].toLowerCase()}, where you ${actions[a - 1].toLowerCase()}. ${fates[f - 1]}`;
          paths[key] = story;
        }
      }
    }

    function revealPath() {
      const l = document.getElementById('location').value;
      const a = document.getElementById('action').value;
      const f = document.getElementById('fate').value;
      const key = `${l}-${a}-${f}`;
      const story = paths[key] || "The spirits are silent... this path has yet to be uncovered.";
      document.getElementById('result').textContent = story;
    }
  </script>
</body>
</html>
