<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispers of Fate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Whispers of Fate</h1>
    <div class="input-section hidden">
      <label for="roll">Enter your roll (e.g. 123):</label>
      <input type="text" id="roll" maxlength="3" />
      <button onclick="showStory()">Reveal Your Fate</button>
    </div>
    <div id="story" class="story"></div>
  </div>

  <script>
    window.onload = () => {
      const title = document.querySelector('.title');
      const inputSection = document.querySelector('.input-section');
      title.classList.add('fade-in');
      setTimeout(() => {
        inputSection.classList.remove('hidden');
        inputSection.classList.add('fade-in');
      }, 2500);
    };

    function showStory() {
      const roll = document.getElementById('roll').value;
      const story = document.getElementById('story');
      // Youâ€™ll replace this with your story lookup logic later
      story.innerText = "Story for roll: " + roll;
    }
  </script>
</body>
</html>
