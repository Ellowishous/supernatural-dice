<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Supernatural Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input {
      background: #222;
      border: 2px solid #555;
      color: #e0e0e0;
      font-size: 2em;
      width: 70px;
      text-align: center;
      margin: 0 10px;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 50px;
      max-width: 800px;
      font-size: 1.5em;
      line-height: 1.8em;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1>Reveal Your Fate</h1>
  <p>Enter the numbers you rolled:</p>
  <div>
    <input type="number" id="location" min="1" max="6" placeholder="L">
    <input type="number" id="action" min="1" max="6" placeholder="A">
    <input type="number" id="fate" min="1" max="6" placeholder="F">
  </div>
  <button onclick="revealPath()">Reveal Your Path</button>

  <div class="result" id="result"></div>

  <script>
    <script>
  function rollDice() {
    const location = Math.floor(Math.random() * 6) + 1;
    const action = Math.floor(Math.random() * 6) + 1;
    const fate = Math.floor(Math.random() * 6) + 1;
    const key = `${location}-${action}-${fate}`;
    const story = stories[key] || "Nothing happens... yet.";

    document.getElementById("result").innerText = `ðŸŽ² ${key}\n${story}`;
  }

  const stories = {
    "1-1-1": "PLACEHOLDER: The attic groaned as footsteps echoed â€” but no one was there.",
    "1-1-2": "PLACEHOLDER: Dust floated in the basement air, spelling out a warning.",
    "1-1-3": "PLACEHOLDER: The lights flickered in the forest clearing, then vanished.",
    // ... continue with all combinations ...
  };

  // Automatically generate all remaining combinations with placeholder text:
  for (let l = 1; l <= 6; l++) {
    for (let a = 1; a <= 6; a++) {
      for (let f = 1; f <= 6; f++) {
        const key = `${l}-${a}-${f}`;
        if (!stories[key]) {
          stories[key] = `PLACEHOLDER: An eerie event occurred at combo ${key}.`;
        }
      }
    }
  }
</script>

  </script>
</body>
</html>
